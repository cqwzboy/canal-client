############################  zookeeper ##############################
zookeeper:
#  servers: itaojin105:2181,itaojin106:2181,itaojin107:2181
  servers: node4:2181,node7:2181,node8:2181

############################  canal的配置 ##############################
canal:
  # canal客户端向server抓取数据的数据
  batch-size: 1000

  # tjk
  tjk-destination: ai
  # 监听表格正则
#  tjk-filter-regex: .*\\..*
  # 客户端向服务端拉取数据的时间间隔（毫秒）
  tjk-request-interval: 1000

  # ai
  ai-destination: ai
  # 监听表格正则
#  ai-filter-regex: .*\\..*
  # 客户端向服务端拉取数据的时间间隔（毫秒）
  ai-request-interval: 1000

  # 支付
  pay-destination: pay
#  pay-filter-regex: .*\\..*
  pay-request-interval: 1000

  # 工作台
  bench-destination: bench
#  bench-filter-regex: .*\\..*
  bench-request-interval: 1000

